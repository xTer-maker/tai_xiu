<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetMaster Pro - Premium Casino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap');
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: radial-gradient(circle at top, #1e293b, #020617);
            color: #f8fafc;
            min-height: 100vh;
        }

        .casino-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .dice-sphere {
            background: radial-gradient(circle at 30% 30%, #ffffff, #e2e8f0);
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2), 5px 5px 15px rgba(0,0,0,0.3);
        }

        .dot-history {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin: 2px;
        }

        .btn-bet {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-bet:active { transform: scale(0.92); }

        .gold-text {
            background: linear-gradient(to bottom, #fde047, #ca8a04);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Loading animation */
        .loader {
            border-top-color: #facc15;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- Loading -->
    <div id="loading-overlay" class="fixed inset-0 z-[200] bg-slate-950 flex flex-col items-center justify-center">
        <div class="loader w-16 h-16 border-4 border-slate-800 rounded-full mb-4"></div>
        <p class="text-yellow-500 font-bold tracking-widest animate-pulse">CASINO LOADING...</p>
    </div>

    <!-- Top Navigation Bar -->
    <nav class="p-4 flex justify-between items-center max-w-7xl mx-auto w-full">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-yellow-500 rounded-lg flex items-center justify-center shadow-lg shadow-yellow-500/20">
                <i class="fas fa-crown text-slate-900"></i>
            </div>
            <span class="text-xl font-black italic tracking-tighter">BET<span class="text-yellow-500">PRO</span></span>
        </div>

        <!-- Hồ sơ bên phải -->
        <div id="user-nav" class="hidden flex items-center gap-4 bg-slate-800/50 p-1 pl-4 rounded-full border border-white/5">
            <div class="text-right">
                <p class="text-[10px] text-slate-400 font-bold uppercase leading-none">Số dư</p>
                <p class="text-sm font-black text-yellow-500 leading-tight"><span id="display-balance">0</span>đ</p>
            </div>
            <div onclick="openModal('profile')" class="w-10 h-10 rounded-full bg-gradient-to-tr from-yellow-400 to-yellow-600 flex items-center justify-center cursor-pointer hover:ring-2 ring-yellow-500 transition shadow-lg">
                <i class="fas fa-user text-slate-900 text-sm"></i>
            </div>
        </div>
    </nav>

    <!-- Auth View -->
    <div id="auth-view" class="hidden min-h-[80vh] flex items-center justify-center p-6">
        <div class="w-full max-w-md casino-card p-10 rounded-[2.5rem] border border-yellow-500/20">
            <h2 id="auth-title" class="text-3xl font-black text-center mb-2 gold-text">ĐĂNG NHẬP</h2>
            <p class="text-center text-slate-500 text-sm mb-8">Hệ thống Casino trực tuyến 24/7</p>
            
            <div class="space-y-4">
                <div class="relative">
                    <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-600"></i>
                    <input type="text" id="username" placeholder="Tên tài khoản" class="w-full bg-slate-900 border border-slate-800 p-4 pl-12 rounded-2xl outline-none focus:border-yellow-500 transition">
                </div>
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-600"></i>
                    <input type="password" id="password" placeholder="Mật khẩu" class="w-full bg-slate-900 border border-slate-800 p-4 pl-12 rounded-2xl outline-none focus:border-yellow-500 transition">
                </div>
                <button onclick="handleAuth()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-slate-950 font-black py-4 rounded-2xl shadow-lg shadow-yellow-500/20 btn-bet">VÀO GAME</button>
                <button onclick="toggleAuthMode()" id="auth-toggle" class="w-full text-slate-500 text-xs font-bold hover:text-yellow-500">Bạn chưa có tài khoản? Đăng ký</button>
            </div>
        </div>
    </div>

    <!-- Game View -->
    <div id="game-view" class="hidden max-w-6xl mx-auto p-4 space-y-6">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- Left: Game Area -->
            <div class="lg:col-span-8 space-y-6">
                <div class="casino-card rounded-[3rem] p-8 md:p-12 relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-1 bg-yellow-500/30"></div>
                    
                    <!-- Dice Area -->
                    <div class="flex justify-center gap-6 mb-12">
                        <div id="dice-1" class="w-20 h-20 md:w-28 md:h-28 dice-sphere rounded-3xl flex items-center justify-center text-slate-900 text-4xl md:text-6xl font-black shadow-2xl transition-all duration-300">?</div>
                        <div id="dice-2" class="w-20 h-20 md:w-28 md:h-28 dice-sphere rounded-3xl flex items-center justify-center text-slate-900 text-4xl md:text-6xl font-black shadow-2xl transition-all duration-300">?</div>
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <button onclick="play('tai')" class="btn-bet group relative bg-red-600 hover:bg-red-500 p-8 rounded-[2rem] shadow-xl shadow-red-900/20 overflow-hidden">
                            <span class="relative z-10 text-4xl font-black block">TÀI</span>
                            <span class="relative z-10 text-xs font-bold text-red-200 uppercase tracking-widest">Lớn (11-18)</span>
                            <div class="absolute -right-4 -bottom-4 text-6xl text-black/10 rotate-12 group-hover:rotate-0 transition-transform"><i class="fas fa-dice"></i></div>
                        </button>
                        <button onclick="play('xiu')" class="btn-bet group relative bg-blue-600 hover:bg-blue-500 p-8 rounded-[2rem] shadow-xl shadow-blue-900/20 overflow-hidden">
                            <span class="relative z-10 text-4xl font-black block">XỈU</span>
                            <span class="relative z-10 text-xs font-bold text-blue-200 uppercase tracking-widest">Nhỏ (3-10)</span>
                            <div class="absolute -right-4 -bottom-4 text-6xl text-black/10 rotate-12 group-hover:rotate-0 transition-transform"><i class="fas fa-dice-one"></i></div>
                        </button>
                    </div>
                </div>

                <!-- History Bridge -->
                <div class="casino-card rounded-[2rem] p-6">
                    <h4 class="text-[10px] font-black text-slate-500 uppercase mb-4 tracking-widest flex items-center gap-2">
                        <i class="fas fa-chart-line text-yellow-500"></i> Lịch sử cầu
                    </h4>
                    <div id="bridge-history" class="flex flex-wrap gap-1">
                        <!-- Dots injected here -->
                    </div>
                </div>
            </div>

            <!-- Right: Controls -->
            <div class="lg:col-span-4 space-y-6">
                <div class="casino-card rounded-[2rem] p-8 space-y-6">
                    <div class="space-y-3">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Tiền cược mỗi ván</label>
                        <div class="relative">
                            <input type="number" id="bet-amount" value="1000" class="w-full bg-slate-950 border border-slate-800 p-5 rounded-2xl text-2xl font-black text-yellow-500 outline-none focus:border-yellow-500 transition">
                            <span class="absolute right-5 top-1/2 -translate-y-1/2 font-bold text-slate-700">VND</span>
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                            <button onclick="setBet(10000)" class="bg-slate-800 py-2 rounded-lg text-xs font-bold hover:bg-slate-700">10K</button>
                            <button onclick="setBet(50000)" class="bg-slate-800 py-2 rounded-lg text-xs font-bold hover:bg-slate-700">50K</button>
                            <button onclick="setBet(500000)" class="bg-slate-800 py-2 rounded-lg text-xs font-bold hover:bg-slate-700">500K</button>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Mức nhân</label>
                            <span id="mult-val" class="text-yellow-500 font-black">1.0x</span>
                        </div>
                        <input type="range" id="mult-range" min="1" max="5" step="0.5" value="1" class="w-full accent-yellow-500">
                    </div>

                    <div class="pt-4 border-t border-white/5 space-y-4">
                        <button onclick="openModal('admin')" id="admin-btn" class="hidden w-full bg-purple-600/10 text-purple-400 p-4 rounded-xl border border-purple-500/20 font-bold flex items-center justify-center gap-3">
                            <i class="fas fa-user-shield"></i> BẢNG ĐIỀU KHIỂN ADMIN
                        </button>
                        <button onclick="location.reload()" class="w-full bg-slate-800/50 p-4 rounded-xl text-slate-400 font-bold text-sm">THOÁT GAME</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="hidden fixed inset-0 z-[150] bg-black/90 backdrop-blur-md flex items-center justify-center p-4">
        <div class="w-full max-w-lg casino-card rounded-[2.5rem] overflow-hidden border border-white/10">
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
                <h3 id="modal-title" class="text-xl font-black uppercase tracking-tighter italic">Tiêu đề</h3>
                <button onclick="closeModal()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/10 transition"><i class="fas fa-times"></i></button>
            </div>
            <div id="modal-body" class="p-8 max-h-[75vh] overflow-y-auto"></div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed top-5 left-1/2 -translate-x-1/2 z-[300] transition-all duration-500 transform -translate-y-[200%]">
        <div id="toast-bg" class="px-8 py-4 rounded-full shadow-2xl flex items-center gap-3 border border-white/10">
            <i id="toast-icon"></i>
            <span id="toast-msg" class="font-bold text-sm"></span>
        </div>
    </div>

    <script>
        // === CẤU HÌNH FIREBASE CỦA BẠN ===
        const firebaseConfig = {
            apiKey: "AIzaSyC2CbNUKK7FyX3fRLnqFV01JVdnPfVsotU",
            authDomain: "mybetgame-c7b8c.firebaseapp.com",
            projectId: "mybetgame-c7b8c",
            storageBucket: "mybetgame-c7b8c.firebasestorage.app",
            messagingSenderId: "298730080386",
            appId: "1:298730080386:web:9dc19f94dab52df710cc9b",
            measurementId: "G-RD10X9ZT5R"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_CODE = "NGUYENADMIN200829";

        let currentUser = null;
        let authMode = 'login';
        let bridgeHistory = JSON.parse(localStorage.getItem('bridge_history')) || [];

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('auth-view').classList.remove('hidden');
                renderBridge();
            }, 1000);
        };

        // --- AUTH ---
        function toggleAuthMode() {
            authMode = authMode === 'login' ? 'register' : 'login';
            document.getElementById('auth-title').textContent = authMode === 'login' ? 'ĐĂNG NHẬP' : 'ĐĂNG KÝ';
            document.getElementById('auth-toggle').textContent = authMode === 'login' ? 'Bạn chưa có tài khoản? Đăng ký' : 'Đã có tài khoản? Đăng nhập';
        }

        async function handleAuth() {
            const userInp = document.getElementById('username').value.trim().toLowerCase();
            const passInp = document.getElementById('password').value.trim();

            if(!userInp || !passInp) return toast("Nhập đầy đủ thông tin", "error");

            const userRef = db.collection('users').doc(userInp);
            const doc = await userRef.get();

            if(authMode === 'register') {
                if(doc.exists) return toast("Tài khoản đã tồn tại", "error");
                const userData = {
                    username: userInp, password: passInp, balance: 1000000, 
                    isAdmin: (userInp === 'nguyenadmin'), isBanned: false, 
                    history: [], joinedAt: new Date().toISOString()
                };
                await userRef.set(userData);
                toast("Đăng ký thành công!");
                toggleAuthMode();
            } else {
                if(!doc.exists || doc.data().password !== passInp) return toast("Sai thông tin đăng nhập", "error");
                if(doc.data().isBanned) return toast("Tài khoản bị khóa", "error");
                
                currentUser = doc.data();
                // Reset cho tài khoản admin nếu muốn làm lại từ đầu
                if(currentUser.username === 'nguyenadmin' && currentUser.balance < 1000000) {
                    currentUser.balance = 100000000; // 100M cho admin làm lại
                    await userRef.update({balance: 100000000});
                }

                document.getElementById('auth-view').classList.add('hidden');
                document.getElementById('game-view').classList.remove('hidden');
                document.getElementById('user-nav').classList.remove('hidden');
                document.getElementById('admin-btn').classList.toggle('hidden', !currentUser.isAdmin);
                updateUI();
                toast("Chào mừng trở lại Casino!");
            }
        }

        // --- GAME LOGIC ---
        function setBet(val) { document.getElementById('bet-amount').value = val; }
        document.getElementById('mult-range').oninput = function() {
            document.getElementById('mult-val').textContent = parseFloat(this.value).toFixed(1) + 'x';
        };

        async function play(side) {
            const amount = parseInt(document.getElementById('bet-amount').value);
            const mult = parseFloat(document.getElementById('mult-range').value);

            if(amount < 1000 || amount > currentUser.balance) return toast("Tiền cược không hợp lệ", "error");

            const d1 = document.getElementById('dice-1');
            const d2 = document.getElementById('dice-2');
            
            d1.textContent = "..."; d2.textContent = "...";
            d1.classList.add('animate-bounce'); d2.classList.add('animate-bounce');

            setTimeout(async () => {
                const n1 = Math.floor(Math.random() * 6) + 1;
                const n2 = Math.floor(Math.random() * 6) + 1;
                const total = n1 + n2 + 6; // Giả lập Tài Xỉu với 3 xúc xắc nhưng chỉ hiện 2 cho gọn, tổng từ 3-18
                
                d1.textContent = n1; d2.textContent = n2;
                d1.classList.remove('animate-bounce'); d2.classList.remove('animate-bounce');

                const isTai = total >= 11;
                const resultSide = isTai ? 'tai' : 'xiu';
                const win = side === resultSide;
                const change = Math.floor(amount * mult);

                bridgeHistory.push(resultSide);
                if(bridgeHistory.length > 40) bridgeHistory.shift();
                localStorage.setItem('bridge_history', JSON.stringify(bridgeHistory));
                renderBridge();

                if(win) {
                    currentUser.balance += change;
                    toast(`THẮNG +${change.toLocaleString()}đ`, "success");
                } else {
                    currentUser.balance -= amount;
                    toast(`THUA -${amount.toLocaleString()}đ`, "error");
                }
                
                currentUser.history.unshift({
                    type: win ? 'Thắng' : 'Thua',
                    amount: win ? change : -amount,
                    detail: `Cược ${side.toUpperCase()} - Kết quả ${total} (${resultSide.toUpperCase()})`,
                    time: new Date().toISOString()
                });
                if(currentUser.history.length > 50) currentUser.history.pop();
                
                await db.collection('users').doc(currentUser.username).set(currentUser);
                updateUI();
            }, 800);
        }

        function renderBridge() {
            const container = document.getElementById('bridge-history');
            container.innerHTML = bridgeHistory.map(h => `
                <div class="dot-history ${h === 'tai' ? 'bg-red-500 shadow-lg shadow-red-500/50' : 'bg-blue-500 shadow-lg shadow-blue-500/50'}"></div>
            `).join('');
        }

        function updateUI() {
            document.getElementById('display-balance').textContent = currentUser.balance.toLocaleString();
        }

        // --- MODALS ---
        function openModal(type, extra = null) {
            const overlay = document.getElementById('modal-overlay');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');
            overlay.classList.remove('hidden');

            if(type === 'profile') {
                title.textContent = "THÔNG TIN CÁ NHÂN";
                body.innerHTML = `
                    <div class="space-y-6">
                        <div class="p-6 bg-slate-900 rounded-3xl flex items-center justify-between border border-white/5">
                            <div>
                                <p class="text-[10px] font-black text-slate-500 uppercase">Tài khoản</p>
                                <p class="text-2xl font-black gold-text">${currentUser.username.toUpperCase()}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] font-black text-slate-500 uppercase">Thành viên từ</p>
                                <p class="text-xs font-bold">${new Date(currentUser.joinedAt).toLocaleDateString()}</p>
                            </div>
                        </div>
                        <div class="space-y-3">
                            <p class="text-[10px] font-black text-slate-500 uppercase px-2">Lịch sử gần đây</p>
                            <div class="space-y-2 max-h-60 overflow-y-auto pr-2">
                                ${currentUser.history.map(h => `
                                    <div class="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/5">
                                        <div class="text-xs">
                                            <p class="font-bold">${h.type} <span class="text-slate-500 font-normal">(${h.detail})</span></p>
                                            <p class="text-[10px] text-slate-600">${new Date(h.time).toLocaleTimeString()}</p>
                                        </div>
                                        <span class="font-black ${h.amount > 0 ? 'text-green-400' : 'text-red-400'}">${h.amount > 0 ? '+' : ''}${h.amount.toLocaleString()}</span>
                                    </div>
                                `).join('') || '<p class="text-center text-slate-600 py-10">Chưa có giao dịch</p>'}
                            </div>
                        </div>
                    </div>
                `;
            } else if(type === 'admin') {
                title.textContent = "BẢNG ĐIỀU KHIỂN QUẢN TRỊ";
                renderAdminList(body);
            }
        }

        async function renderAdminList(container) {
            container.innerHTML = '<div class="text-center py-10"><i class="fas fa-circle-notch animate-spin text-yellow-500"></i></div>';
            const snap = await db.collection('users').get();
            let html = '<div class="space-y-3">';
            snap.forEach(doc => {
                const u = doc.data();
                if(u.username === currentUser.username) return;
                html += `
                    <div class="flex justify-between items-center bg-slate-900 p-4 rounded-2xl border border-white/5">
                        <div>
                            <p class="font-black text-white">${u.username.toUpperCase()}</p>
                            <p class="text-xs text-yellow-500 font-bold">${u.balance.toLocaleString()} VND</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="adminAction('${u.username}', 'plus')" class="w-10 h-10 bg-green-500/10 text-green-500 rounded-xl hover:bg-green-500 hover:text-white transition"><i class="fas fa-plus"></i></button>
                            <button onclick="adminAction('${u.username}', 'ban')" class="w-10 h-10 ${u.isBanned ? 'bg-red-500 text-white' : 'bg-red-500/10 text-red-400'} rounded-xl transition"><i class="fas fa-ban"></i></button>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html + '</div>';
        }

        async function adminAction(uname, type) {
            const ref = db.collection('users').doc(uname);
            const d = await ref.get();
            const data = d.data();
            if(type === 'plus') {
                await ref.update({ balance: data.balance + 1000000 });
                toast("Đã tặng 1.000.000đ cho " + uname);
            } else {
                await ref.update({ isBanned: !data.isBanned });
                toast("Đã cập nhật trạng thái " + uname);
            }
            renderAdminList(document.getElementById('modal-body'));
        }

        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }

        function toast(msg, type = 'info') {
            const t = document.getElementById('toast');
            const bg = document.getElementById('toast-bg');
            const icon = document.getElementById('toast-icon');
            document.getElementById('toast-msg').textContent = msg;

            if(type === 'success') {
                bg.className = "px-8 py-4 rounded-full shadow-2xl flex items-center gap-3 border border-green-500/50 bg-slate-900/90 text-green-400";
                icon.className = "fas fa-check-circle";
            } else if(type === 'error') {
                bg.className = "px-8 py-4 rounded-full shadow-2xl flex items-center gap-3 border border-red-500/50 bg-slate-900/90 text-red-400";
                icon.className = "fas fa-times-circle";
            } else {
                bg.className = "px-8 py-4 rounded-full shadow-2xl flex items-center gap-3 border border-yellow-500/50 bg-slate-900/90 text-yellow-500";
                icon.className = "fas fa-info-circle";
            }

            t.classList.remove('-translate-y-[200%]');
            setTimeout(() => t.classList.add('-translate-y-[200%]'), 3000);
        }
    </script>
</body>
</html>
