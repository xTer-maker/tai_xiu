<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetMaster Pro - Online Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neo-button:active { transform: scale(0.95); }
    </style>
</head>
<body class="min-h-screen">

    <div id="loading-overlay" class="fixed inset-0 z-[200] bg-slate-950 flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-slate-400 animate-pulse">Đang kết nối Database...</p>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed top-5 right-5 z-[100] transition-all duration-500 transform translate-x-[150%]">
        <div id="toast-bg" class="flex items-center gap-3 px-6 py-4 rounded-2xl shadow-2xl border">
            <i id="toast-icon" class="fas"></i>
            <span id="toast-msg" class="font-bold"></span>
        </div>
    </div>

    <!-- Auth View -->
    <div id="auth-view" class="hidden min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-md glass p-10 rounded-[2.5rem] shadow-2xl">
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-600 rounded-3xl mb-6 shadow-xl shadow-blue-600/30">
                    <i class="fas fa-coins text-white text-4xl"></i>
                </div>
                <h1 class="text-3xl font-black italic">BETMASTER CLOUD</h1>
                <p id="auth-title" class="text-slate-400 mt-2">Đăng nhập để đồng bộ dữ liệu</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Tên đăng nhập" class="w-full bg-slate-800/50 border border-slate-700 p-4 rounded-2xl focus:border-blue-500 outline-none transition">
                <input type="password" id="password" placeholder="Mật khẩu" class="w-full bg-slate-800/50 border border-slate-700 p-4 rounded-2xl focus:border-blue-500 outline-none transition">
                <button onclick="handleAuth()" id="btn-auth" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl neo-button">Đăng Nhập</button>
                <button onclick="toggleAuthMode()" id="auth-toggle-btn" class="w-full text-slate-400 text-sm hover:text-white">Chưa có tài khoản? Đăng ký</button>
            </div>
        </div>
    </div>

    <!-- Main Game View (Cấu trúc tương tự bản cũ nhưng dùng Firebase) -->
    <div id="game-view" class="hidden max-w-5xl mx-auto p-4 md:p-8 space-y-6">
        <div class="flex items-center justify-between glass p-6 rounded-[2rem]">
            <div class="flex items-center gap-4">
                <div onclick="openModal('profile')" class="w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center cursor-pointer shadow-lg shadow-blue-500/30"><i class="fas fa-user-circle text-2xl"></i></div>
                <div>
                    <h3 class="text-xs font-bold text-slate-500 uppercase">Số dư Online</h3>
                    <p class="text-2xl font-black text-green-400"><span id="display-balance">0</span>đ</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button id="admin-badge" onclick="openModal('admin')" class="hidden bg-purple-500/20 text-purple-400 p-3 rounded-xl hover:bg-purple-500 hover:text-white transition"><i class="fas fa-shield-halved text-xl"></i></button>
                <button onclick="location.reload()" class="bg-red-500/10 text-red-400 p-3 rounded-xl hover:bg-red-500 hover:text-white transition"><i class="fas fa-sign-out-alt text-xl"></i></button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-1 glass rounded-[2.5rem] p-10 flex flex-col items-center justify-center">
                <div id="result-display" class="w-36 h-36 rounded-full border-8 border-slate-800 flex items-center justify-center text-6xl font-black text-slate-700 transition-all duration-300">?</div>
                <p class="mt-4 text-slate-500 font-bold text-sm uppercase">Kết quả</p>
            </div>
            <div class="md:col-span-2 glass rounded-[2.5rem] p-8 space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-500">TIỀN CƯỢC</label>
                        <input type="number" id="bet-amount" value="1000" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl text-xl font-bold outline-none">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-500">NHÂN: <span id="mult-label" class="text-blue-400">1.0x</span></label>
                        <input type="range" id="mult-range" min="1" max="3" step="0.1" value="1" class="w-full h-2 bg-slate-800 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="play('under')" class="bg-orange-500 p-6 rounded-2xl font-black neo-button shadow-lg shadow-orange-500/20">DƯỚI 50</button>
                    <button onclick="play('over')" class="bg-indigo-600 p-6 rounded-2xl font-black neo-button shadow-lg shadow-indigo-600/20">TRÊN 50</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Base (Chỉ dùng 1 modal cho tất cả) -->
    <div id="modal-overlay" class="hidden fixed inset-0 z-[150] bg-black/90 backdrop-blur-md flex items-center justify-center p-4">
        <div class="w-full max-w-lg glass rounded-[2.5rem] overflow-hidden">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-black">Tiêu đề</h3>
                <button onclick="closeModal()" class="text-slate-500"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div id="modal-body" class="p-8 max-h-[70vh] overflow-y-auto"></div>
        </div>
    </div>

    <script>
        // === CẤU HÌNH FIREBASE CỦA BẠN (QUAN TRỌNG) ===
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };
        // ===========================================

        // Khởi tạo Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_CODE = "NGUYENADMIN200829";
        
        let currentUser = null;
        let authMode = 'login';

        // Tự động ẩn loading và hiện Auth
        window.onload = () => {
            document.getElementById('loading-overlay').classList.add('hidden');
            document.getElementById('auth-view').classList.remove('hidden');
        };

        // --- DATABASE SYNC ---
        async function syncUser() {
            const userRef = db.collection('users').doc(currentUser.username);
            const doc = await userRef.get();
            if(doc.exists) {
                currentUser = doc.data();
                document.getElementById('display-balance').textContent = currentUser.balance.toLocaleString();
                document.getElementById('admin-badge').classList.toggle('hidden', !currentUser.isAdmin);
            }
        }

        async function saveUser() {
            await db.collection('users').doc(currentUser.username).set(currentUser);
            document.getElementById('display-balance').textContent = currentUser.balance.toLocaleString();
        }

        // --- AUTH ---
        function toggleAuthMode() {
            authMode = authMode === 'login' ? 'register' : 'login';
            document.getElementById('auth-title').textContent = authMode === 'login' ? 'Đăng nhập để đồng bộ' : 'Tạo tài khoản Online mới';
            document.getElementById('btn-auth').textContent = authMode === 'login' ? 'Đăng Nhập' : 'Đăng Ký';
            document.getElementById('auth-toggle-btn').textContent = authMode === 'login' ? 'Chưa có tài khoản? Đăng ký' : 'Đã có tài khoản? Đăng nhập';
        }

        async function handleAuth() {
            const userInp = document.getElementById('username').value.trim().toLowerCase();
            const passInp = document.getElementById('password').value.trim();

            if(!userInp || !passInp) return toast("Nhập đủ thông tin", "error");

            const userRef = db.collection('users').doc(userInp);
            const doc = await userRef.get();

            if(authMode === 'register') {
                if(doc.exists) return toast("Tên này đã có người dùng", "error");
                const newUser = {
                    username: userInp, password: passInp, balance: 20000,
                    isAdmin: false, isBanned: false, history: [],
                    joined: new Date().toLocaleDateString('vi-VN')
                };
                await userRef.set(newUser);
                toast("Đăng ký thành công!");
                toggleAuthMode();
            } else {
                if(!doc.exists || doc.data().password !== passInp) return toast("Sai tài khoản/mật khẩu", "error");
                if(doc.data().isBanned) return toast("Tài khoản bị khóa", "error");
                
                currentUser = doc.data();
                document.getElementById('auth-view').classList.add('hidden');
                document.getElementById('game-view').classList.remove('hidden');
                syncUser();
                toast("Đăng nhập thành công!");
            }
        }

        // --- GAME ---
        document.getElementById('mult-range').oninput = function() {
            document.getElementById('mult-label').textContent = parseFloat(this.value).toFixed(1) + 'x';
        };

        async function play(side) {
            const amount = parseInt(document.getElementById('bet-amount').value);
            const mult = parseFloat(document.getElementById('mult-range').value);

            if(amount < 100 || amount > currentUser.balance) return toast("Tiền cược không hợp lệ", "error");

            const display = document.getElementById('result-display');
            display.textContent = "...";
            display.className = "w-36 h-36 rounded-full border-8 border-blue-500 flex items-center justify-center text-6xl font-black text-blue-400 animate-pulse";

            setTimeout(async () => {
                const num = Math.floor(Math.random() * 100) + 1;
                const win = (side === 'over' && num > 50) || (side === 'under' && num <= 50);
                const change = Math.floor(amount * mult);
                
                display.textContent = num;
                if(win) {
                    currentUser.balance += change;
                    display.className = "w-36 h-36 rounded-full border-8 border-green-500 flex items-center justify-center text-6xl font-black text-green-500";
                    toast(`Thắng +${change.toLocaleString()}`);
                } else {
                    currentUser.balance -= change;
                    display.className = "w-36 h-36 rounded-full border-8 border-red-500 flex items-center justify-center text-6xl font-black text-red-500";
                    toast(`Thua -${change.toLocaleString()}`, "error");
                }
                await saveUser();
            }, 600);
        }

        // --- ADMIN & MODALS ---
        function openModal(type) {
            const overlay = document.getElementById('modal-overlay');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');
            overlay.classList.remove('hidden');

            if(type === 'profile') {
                title.textContent = "Hồ sơ cá nhân";
                body.innerHTML = `
                    <div class="space-y-4">
                        <button onclick="openModal('settings')" class="w-full bg-slate-800 p-4 rounded-xl text-left flex justify-between">
                            <span>Quản lý tài khoản</span> <i class="fas fa-chevron-right text-slate-500"></i>
                        </button>
                        <p class="text-xs font-bold text-slate-500">TRẠNG THÁI: ${currentUser.isAdmin ? 'ADMIN' : 'PLAYER'}</p>
                    </div>
                `;
            } else if(type === 'settings') {
                title.textContent = "Kích hoạt Admin";
                body.innerHTML = `
                    <div class="space-y-4">
                        <input type="password" id="admin-code-inp" placeholder="Nhập mã Admin..." class="w-full bg-slate-800 p-4 rounded-xl outline-none border border-slate-700">
                        <button onclick="activeAdmin()" class="w-full bg-purple-600 py-4 rounded-xl font-bold">XÁC NHẬN</button>
                    </div>
                `;
            } else if(type === 'admin') {
                title.textContent = "Admin Panel";
                renderAdminList(body);
            }
        }

        async function renderAdminList(container) {
            container.innerHTML = "Đang tải danh sách...";
            const snapshot = await db.collection('users').get();
            let html = `<div class="space-y-2">`;
            snapshot.forEach(doc => {
                const u = doc.data();
                if(u.username === currentUser.username) return;
                html += `
                    <div class="flex justify-between items-center bg-white/5 p-4 rounded-xl border border-white/5">
                        <div onclick="showUserDetail('${u.username}')" class="cursor-pointer">
                            <p class="font-bold">${u.username}</p>
                            <p class="text-xs text-green-400">${u.balance.toLocaleString()}đ</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="adminGift('${u.username}')" class="bg-blue-600/20 text-blue-400 p-2 rounded-lg"><i class="fas fa-plus"></i></button>
                            <button onclick="adminBan('${u.username}', ${u.isBanned})" class="p-2 rounded-lg ${u.isBanned ? 'bg-red-500' : 'bg-red-500/20 text-red-400'}"><i class="fas fa-ban"></i></button>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html + `</div>`;
        }

        async function activeAdmin() {
            const val = document.getElementById('admin-code-inp').value;
            if(val === ADMIN_CODE) {
                currentUser.isAdmin = true;
                await saveUser();
                toast("Đã cấp quyền Admin!");
                closeModal();
            } else {
                toast("Sai mã Admin", "error");
            }
        }

        async function adminGift(uname) {
            const ref = db.collection('users').doc(uname);
            const doc = await ref.get();
            const data = doc.data();
            await ref.update({ balance: data.balance + 50000 });
            toast("Đã tặng 50k");
            openModal('admin');
        }

        async function adminBan(uname, currentStatus) {
            await db.collection('users').doc(uname).update({ isBanned: !currentStatus });
            toast("Đã cập nhật trạng thái");
            openModal('admin');
        }

        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
        function toast(msg, type = 'success') {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').textContent = msg;
            t.classList.remove('translate-x-[150%]');
            setTimeout(() => t.classList.add('translate-x-[150%]'), 3000);
        }
    </script>
</body>
</html>
