<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetMaster Pro - Cloud Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase Legacy SDK (Dễ sử dụng nhất cho HTML thuần) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neo-button:active { transform: scale(0.95); transition: 0.1s; }
        .custom-range { accent-color: #3b82f6; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Loading Screen -->
    <div id="loading-overlay" class="fixed inset-0 z-[200] bg-slate-950 flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-slate-400 font-bold">Đang kết nối Cloud Database...</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 right-5 z-[100] transition-all duration-500 transform translate-x-[150%]">
        <div id="toast-bg" class="flex items-center gap-3 px-6 py-4 rounded-2xl shadow-2xl border bg-slate-900/90 border-white/10">
            <i id="toast-icon" class="fas fa-info-circle"></i>
            <span id="toast-msg" class="font-bold"></span>
        </div>
    </div>

    <!-- Auth View -->
    <div id="auth-view" class="hidden min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-md glass p-10 rounded-[2.5rem] shadow-2xl border-white/5 text-center">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-600 rounded-3xl mb-6 shadow-xl shadow-blue-600/30">
                <i class="fas fa-cloud text-white text-4xl"></i>
            </div>
            <h1 class="text-3xl font-black mb-2 italic">BETMASTER CLOUD</h1>
            <p id="auth-subtitle" class="text-slate-500 mb-8 font-medium">Đăng nhập để đồng bộ tài khoản</p>
            
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Tên đăng nhập" class="w-full bg-slate-800/50 border border-slate-700 p-4 rounded-2xl outline-none focus:border-blue-500 transition">
                <input type="password" id="password" placeholder="Mật khẩu" class="w-full bg-slate-800/50 border border-slate-700 p-4 rounded-2xl outline-none focus:border-blue-500 transition">
                <button onclick="handleAuth()" id="btn-auth" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl neo-button shadow-lg shadow-blue-600/20">Đăng Nhập</button>
                <button onclick="toggleAuthMode()" id="auth-toggle-btn" class="text-slate-500 text-sm font-bold hover:text-white transition">Chưa có tài khoản? Đăng ký ngay</button>
            </div>
        </div>
    </div>

    <!-- Main Game View -->
    <div id="game-view" class="hidden max-w-5xl mx-auto p-4 md:p-8 space-y-6">
        <div class="flex items-center justify-between glass p-6 rounded-[2rem]">
            <div class="flex items-center gap-4">
                <div onclick="openModal('profile')" class="w-14 h-14 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl flex items-center justify-center cursor-pointer hover:rotate-6 transition shadow-lg shadow-blue-500/30">
                    <i class="fas fa-user-astronaut text-white text-2xl"></i>
                </div>
                <div>
                    <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Số dư tài khoản</h3>
                    <p class="text-2xl font-black text-green-400"><span id="display-balance">0</span>đ</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button id="admin-badge" onclick="openModal('admin')" class="hidden bg-purple-500/20 text-purple-400 p-3 rounded-xl hover:bg-purple-500 hover:text-white transition">
                    <i class="fas fa-shield-halved text-xl"></i>
                </button>
                <button onclick="location.reload()" class="bg-red-500/10 text-red-400 p-3 rounded-xl hover:bg-red-500 hover:text-white transition">
                    <i class="fas fa-power-off text-xl"></i>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-1 glass rounded-[2.5rem] p-10 flex flex-col items-center justify-center text-center">
                <div id="result-display" class="w-40 h-40 rounded-full border-[10px] border-slate-800 flex items-center justify-center text-7xl font-black text-slate-800 transition-all duration-300">?</div>
                <p class="mt-6 text-slate-500 font-black uppercase text-xs tracking-widest">Kết quả vòng quay</p>
            </div>

            <div class="md:col-span-2 glass rounded-[2.5rem] p-8 md:p-10 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-3">
                        <label class="text-[10px] font-black text-slate-500 uppercase">Tiền đặt (đ)</label>
                        <input type="number" id="bet-amount" value="1000" class="w-full bg-slate-900/50 border border-slate-700 p-4 rounded-2xl text-xl font-bold outline-none focus:border-blue-500">
                    </div>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <label class="text-[10px] font-black text-slate-500 uppercase">Tỷ lệ nhân</label>
                            <span id="mult-label" class="text-blue-400 font-black">1.0x</span>
                        </div>
                        <input type="range" id="mult-range" min="1" max="3" step="0.1" value="1" class="w-full custom-range h-2 bg-slate-800 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="play('under')" class="bg-orange-500 hover:bg-orange-600 text-white font-black py-6 rounded-[2rem] shadow-lg shadow-orange-500/20 neo-button text-lg">DƯỚI 50</button>
                    <button onclick="play('over')" class="bg-indigo-600 hover:bg-indigo-700 text-white font-black py-6 rounded-[2rem] shadow-lg shadow-indigo-600/20 neo-button text-lg">TRÊN 50</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Base -->
    <div id="modal-overlay" class="hidden fixed inset-0 z-[150] bg-black/90 backdrop-blur-md flex items-center justify-center p-4">
        <div class="w-full max-w-lg glass rounded-[2.5rem] overflow-hidden border-white/5">
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
                <h3 id="modal-title" class="text-xl font-black">Tiêu đề</h3>
                <button onclick="closeModal()" class="text-slate-500 hover:text-white transition"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div id="modal-body" class="p-8 max-h-[70vh] overflow-y-auto"></div>
        </div>
    </div>

    <script>
        // === FIREBASE CONFIGURATION (ALREADY UPDATED BY YOUR REQUEST) ===
        const firebaseConfig = {
            apiKey: "AIzaSyC2CbNUKK7FyX3fRLnqFV01JVdnPfVsotU",
            authDomain: "mybetgame-c7b8c.firebaseapp.com",
            projectId: "mybetgame-c7b8c",
            storageBucket: "mybetgame-c7b8c.firebasestorage.app",
            messagingSenderId: "298730080386",
            appId: "1:298730080386:web:9dc19f94dab52df710cc9b",
            measurementId: "G-RD10X9ZT5R"
        };

        // Initialize Firebase Legacy
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_CODE = "NGUYENADMIN200829";

        let currentUser = null;
        let authMode = 'login';

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('auth-view').classList.remove('hidden');
            }, 1000);
        };

        // --- AUTH LOGIC ---
        function toggleAuthMode() {
            authMode = authMode === 'login' ? 'register' : 'login';
            document.getElementById('auth-subtitle').textContent = authMode === 'login' ? 'Đăng nhập để đồng bộ tài khoản' : 'Tạo một tài khoản Cloud mới';
            document.getElementById('btn-auth').textContent = authMode === 'login' ? 'Đăng Nhập' : 'Đăng Ký Ngay';
            document.getElementById('auth-toggle-btn').textContent = authMode === 'login' ? 'Chưa có tài khoản? Đăng ký ngay' : 'Đã có tài khoản? Đăng nhập';
        }

        async function handleAuth() {
            const userInp = document.getElementById('username').value.trim().toLowerCase();
            const passInp = document.getElementById('password').value.trim();

            if(!userInp || !passInp) return toast("Vui lòng điền đủ thông tin", "error");

            const userRef = db.collection('users').doc(userInp);
            const doc = await userRef.get();

            if(authMode === 'register') {
                if(doc.exists) return toast("Tên đăng nhập này đã có người dùng", "error");
                const newUser = {
                    username: userInp, password: passInp, balance: 50000, 
                    isAdmin: false, isBanned: false, history: [],
                    joinedAt: new Date().toISOString()
                };
                await userRef.set(newUser);
                toast("Đăng ký thành công! Hãy đăng nhập");
                toggleAuthMode();
            } else {
                if(!doc.exists || doc.data().password !== passInp) return toast("Sai tài khoản hoặc mật khẩu", "error");
                if(doc.data().isBanned) return toast("Tài khoản này đã bị khóa!", "error");
                
                currentUser = doc.data();
                enterGame();
            }
        }

        function enterGame() {
            document.getElementById('auth-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            updateUI();
            toast("Đã kết nối dữ liệu đám mây!");
        }

        async function updateUI() {
            const userRef = db.collection('users').doc(currentUser.username);
            const doc = await userRef.get();
            currentUser = doc.data();
            document.getElementById('display-balance').textContent = currentUser.balance.toLocaleString();
            document.getElementById('admin-badge').classList.toggle('hidden', !currentUser.isAdmin);
        }

        async function saveUser() {
            await db.collection('users').doc(currentUser.username).set(currentUser);
            document.getElementById('display-balance').textContent = currentUser.balance.toLocaleString();
        }

        // --- GAME LOGIC ---
        document.getElementById('mult-range').oninput = function() {
            document.getElementById('mult-label').textContent = parseFloat(this.value).toFixed(1) + 'x';
        };

        async function play(side) {
            const amount = parseInt(document.getElementById('bet-amount').value);
            const mult = parseFloat(document.getElementById('mult-range').value);

            if(amount < 100 || amount > currentUser.balance) return toast("Tiền cược không hợp lệ", "error");

            const display = document.getElementById('result-display');
            display.textContent = "...";
            display.className = "w-40 h-40 rounded-full border-[10px] border-blue-600 flex items-center justify-center text-7xl font-black text-blue-500 animate-pulse";

            setTimeout(async () => {
                const num = Math.floor(Math.random() * 100) + 1;
                const win = (side === 'over' && num > 50) || (side === 'under' && num <= 50);
                const winAmount = Math.floor(amount * mult);
                
                display.textContent = num;
                if(win) {
                    currentUser.balance += winAmount;
                    display.className = "w-40 h-40 rounded-full border-[10px] border-green-500 flex items-center justify-center text-7xl font-black text-green-500 scale-110";
                    toast(`THẮNG! +${winAmount.toLocaleString()}đ`, "success");
                    currentUser.history.unshift({type: 'Thắng', amount: winAmount, detail: `Cược ${side.toUpperCase()} 50`, time: new Date().toISOString()});
                } else {
                    currentUser.balance -= amount;
                    display.className = "w-40 h-40 rounded-full border-[10px] border-red-500 flex items-center justify-center text-7xl font-black text-red-500 scale-90";
                    toast(`THUA! -${amount.toLocaleString()}đ`, "error");
                    currentUser.history.unshift({type: 'Thua', amount: -amount, detail: `Cược ${side.toUpperCase()} 50`, time: new Date().toISOString()});
                }
                await saveUser();
            }, 800);
        }

        // --- MODAL SYSTEM ---
        function openModal(type, targetUser = null) {
            const overlay = document.getElementById('modal-overlay');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');
            overlay.classList.remove('hidden');

            if(type === 'profile') {
                title.textContent = "Hồ Sơ Của Bạn";
                body.innerHTML = `
                    <div class="space-y-4">
                        <div class="p-6 bg-white/5 rounded-[1.5rem] flex items-center gap-4">
                            <div class="w-16 h-16 bg-blue-500 rounded-2xl flex items-center justify-center text-2xl"><i class="fas fa-id-badge"></i></div>
                            <div>
                                <p class="font-black text-xl">${currentUser.username.toUpperCase()}</p>
                                <p class="text-xs text-slate-500">ID Cloud: ${currentUser.username}</p>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <button onclick="openModal('settings')" class="p-4 bg-slate-800 rounded-2xl font-bold hover:bg-slate-700 transition"><i class="fas fa-tools mb-2 block text-xl"></i> Quản Lý</button>
                            <button onclick="openModal('history')" class="p-4 bg-slate-800 rounded-2xl font-bold hover:bg-slate-700 transition"><i class="fas fa-history mb-2 block text-xl"></i> Lịch Sử</button>
                        </div>
                    </div>
                `;
            } else if(type === 'settings') {
                title.textContent = "Quản Lý Tài Khoản";
                body.innerHTML = `
                    <div class="space-y-6">
                        <div class="p-4 bg-slate-800 rounded-2xl text-xs text-slate-400 font-mono">
                            Username: ${currentUser.username}<br>
                            Joined: ${new Date(currentUser.joinedAt).toLocaleString()}
                        </div>
                        ${!currentUser.isAdmin ? `
                        <div class="pt-4 border-t border-white/5 space-y-2">
                            <label class="text-xs font-black text-slate-500 uppercase">Kích hoạt quyền ADMIN</label>
                            <div class="flex gap-2">
                                <input type="password" id="admin-input" placeholder="Nhập mã code..." class="flex-1 bg-slate-800 border border-slate-700 p-3 rounded-xl outline-none focus:border-purple-500">
                                <button onclick="verifyAdmin()" class="bg-purple-600 px-6 rounded-xl font-bold">Xác Nhận</button>
                            </div>
                        </div>
                        ` : '<p class="text-center text-purple-400 font-bold"><i class="fas fa-check-circle"></i> Bạn đã là Quản Trị Viên</p>'}
                    </div>
                `;
            } else if(type === 'history') {
                title.textContent = "Lịch Sử Giao Dịch";
                renderHistory(body, currentUser.history);
            } else if(type === 'admin') {
                title.textContent = "Admin Control Panel";
                renderAdminUsers(body);
            } else if(type === 'userDetail') {
                title.textContent = "Chi tiết: " + targetUser.username;
                body.innerHTML = `
                    <div class="space-y-6">
                        <div class="flex justify-between items-center p-4 bg-green-500/10 rounded-2xl">
                            <span class="font-bold">Số dư hiện tại:</span>
                            <span class="font-black text-green-400 text-xl">${targetUser.balance.toLocaleString()}đ</span>
                        </div>
                        <div class="space-y-2">
                            <p class="text-xs font-black text-slate-500 uppercase tracking-widest">Toàn bộ lịch sử</p>
                            <div class="max-h-80 overflow-y-auto space-y-2 pr-2">
                                ${renderHistoryHtml(targetUser.history)}
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function renderHistory(container, history) {
            container.innerHTML = `<div class="space-y-2">${renderHistoryHtml(history)}</div>`;
        }

        function renderHistoryHtml(history) {
            if(!history || history.length === 0) return '<p class="text-center text-slate-600 py-10">Chưa có giao dịch nào</p>';
            return history.map(h => `
                <div class="flex justify-between items-center bg-white/5 p-4 rounded-xl border border-white/5">
                    <div>
                        <p class="text-sm font-bold text-white">${h.type} <span class="text-[10px] text-slate-500 font-normal">(${h.detail})</span></p>
                        <p class="text-[9px] text-slate-600">${new Date(h.time).toLocaleString()}</p>
                    </div>
                    <span class="font-bold ${h.amount > 0 ? 'text-green-400' : 'text-red-400'}">
                        ${h.amount > 0 ? '+' : ''}${h.amount.toLocaleString()}đ
                    </span>
                </div>
            `).join('');
        }

        async function renderAdminUsers(container) {
            container.innerHTML = '<div class="text-center py-10"><i class="fas fa-spinner animate-spin mr-2"></i>Đang tải dữ liệu...</div>';
            const snapshot = await db.collection('users').get();
            let html = '<div class="space-y-3">';
            snapshot.forEach(doc => {
                const u = doc.data();
                html += `
                    <div class="flex justify-between items-center bg-white/5 p-4 rounded-2xl hover:bg-white/10 transition border border-white/5">
                        <div onclick='openDetail("${u.username}")' class="cursor-pointer">
                            <p class="font-black text-white">${u.username.toUpperCase()}</p>
                            <p class="text-xs text-green-400">${u.balance.toLocaleString()}đ</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="adminAction('${u.username}', 'plus')" class="w-10 h-10 bg-blue-500/20 text-blue-400 rounded-xl hover:bg-blue-600 hover:text-white transition"><i class="fas fa-plus"></i></button>
                            <button onclick="adminAction('${u.username}', 'ban')" class="w-10 h-10 ${u.isBanned ? 'bg-red-500 text-white' : 'bg-red-500/20 text-red-400'} rounded-xl transition"><i class="fas fa-ban"></i></button>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html + '</div>';
        }

        async function openDetail(username) {
            const doc = await db.collection('users').doc(username).get();
            openModal('userDetail', doc.data());
        }

        async function adminAction(username, type) {
            const ref = db.collection('users').doc(username);
            const doc = await ref.get();
            const data = doc.data();
            
            if(type === 'plus') {
                await ref.update({ balance: data.balance + 100000 });
                toast("Đã tặng 100k cho " + username);
            } else if(type === 'ban') {
                await ref.update({ isBanned: !data.isBanned });
                toast("Đã cập nhật trạng thái của " + username);
            }
            renderAdminUsers(document.getElementById('modal-body'));
        }

        async function verifyAdmin() {
            const inp = document.getElementById('admin-input').value;
            if(inp === ADMIN_CODE) {
                currentUser.isAdmin = true;
                await saveUser();
                toast("Chúc mừng! Bạn đã trở thành ADMIN", "success");
                closeModal();
            } else {
                toast("Mã Admin không chính xác", "error");
            }
        }

        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
        
        function toast(msg, type = 'success') {
            const t = document.getElementById('toast');
            const bg = document.getElementById('toast-bg');
            const icon = document.getElementById('toast-icon');
            document.getElementById('toast-msg').textContent = msg;

            if(type === 'success') {
                bg.className = "flex items-center gap-3 px-6 py-4 rounded-2xl shadow-2xl border bg-green-500/10 border-green-500/50 text-green-400";
                icon.className = "fas fa-check-circle";
            } else {
                bg.className = "flex items-center gap-3 px-6 py-4 rounded-2xl shadow-2xl border bg-red-500/10 border-red-500/50 text-red-400";
                icon.className = "fas fa-exclamation-triangle";
            }

            t.classList.remove('translate-x-[150%]');
            setTimeout(() => t.classList.add('translate-x-[150%]'), 3000);
        }
    </script>
</body>
</html>
